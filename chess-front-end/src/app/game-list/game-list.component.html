<div class="container">

  <h1 class="text-center">Load a Game</h1>

  <div class="row d-flex justify-content-center">
    <h2>All Games</h2>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="row">
        <button class="btn btn-secondary" (click)="setColor('white')">White</button>
        <button class="btn btn-secondary" (click)="setColor('black')">Black</button>
      </div>
      <div *ngIf="!color">
        <div class="list" *ngFor="let gameId of gameList">
          <a class="btn btn-success btn-block" routerLink="/game/{{gameId}}">{{gameId}}</a>
        </div>
      </div>
      <div *ngIf="color">
        <div class="list" *ngFor="let gameId of gameList">
          <a class="btn btn-success btn-block" routerLink="/game/{{color}}/{{gameId}}">{{gameId}}</a>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <br />
  <br />
  <div class="row d-flex justify-content-center">

    <div class="col-3"></div>
    <div class="col-6">
      <button class="btn btn-primary btn-block" (click)="goBack()">Go Back</button>
    </div>
    <div class="col-3"></div>
  </div>
  <br />


</div>
