<div class="container justify-items-center board">
    <div class="row justify-items-center align-items-center" *ngFor="let row of squares; index as i">
        <div class="col square" *ngFor="let square of row; index as j">
            <div [class.selected]="square === selectedSquare" (click)="onSelect(square)">
                <app-square [row]="i" [col]="j" [occupyingPiece]="squares[i][j].occupyingPiece"></app-square>
            </div>
        </div>
    </div>

</div>
