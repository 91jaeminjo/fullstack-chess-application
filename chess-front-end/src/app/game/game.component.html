<div class="container" [hidden]="begin">
  <div class="row d-flex justify-content-center">
    <h2 class="text">Welcome to my Chess Application!</h2>
  </div>

  <br />
  <br />
  <br />
  <br />
  <div class="row">
    <div class="col-1"></div>
    <div class="col-4 left">
      <div class="row d-flex justify-content-center">
        <h3 class="text text-center">Start a New Game</h3>
      </div>

      <br />
      <br />
      <div class="row d-flex justify-content-center">
        <button class="btn btn-primary btn-block" (click)="beginNewGame()">Start a new Game</button>
      </div>


    </div>
    <div class="col-2"></div>
    <div class="col-4 right">
      <div class="row d-flex justify-content-center">
        <h3 class="text text-center">Load Existing Games</h3>
      </div>

      <br />
      <br />
      <div class="row d-flex justify-content-center">
        <a class="btn btn-success btn-block" routerLink="/gamelist">View All Games</a>
      </div>
    </div>
    <div class="col-1"></div>
  </div>


</div>
<div *ngIf="begin" class="container">

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <button class="btn btn-secondary" (click)="setColor('white')">White</button>
        <button class="btn btn-secondary" (click)="setColor('black')">Black</button>
      </div>
      <div *ngIf="color">
        <a class="btn btn-primary btn-block" routerLink="/game/{{color}}/{{gameId}}">Game Id: {{gameId}}</a>
      </div>
      <div *ngIf="!color">
        <a class="btn btn-primary btn-block" routerLink="/game/{{gameId}}">Game Id: {{gameId}}</a>
      </div>
      
    </div>

    <div class="col-2"></div>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">

      <button class="btn btn-success btn-block" (click)="back()">Go Back</button>
    </div>
    <div class="col-2"></div>
  </div>

</div>
