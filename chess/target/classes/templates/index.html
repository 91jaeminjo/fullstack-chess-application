<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chess Game</title>
    <meta name="description" content="Full-stack chess app with Java Spring Boot backend.">
    <meta name="author" content="Jae-Min Jo">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>

<body onload="loadAllGames()">
    <h1 class="text-center">My Chess Game</h1>

    <br/>
    <br/>
    <div class="container">
        <div id="status"></div>
        <div class="row d-flex justify-content-center">
            
            <div id="myBoard" style="width: 50%"></div>
        </div>
        <br/>
        <div class="row d-flex justify-content-left">
            <button type="button" class="btn" onclick="beginGame()">begin new game</button>
            <select id="games" name="games" class="selectpicker"></select><button class="btn" onclick="loadGameById()">load game</button>
            <button type="button" class="btn" onclick="undoMove()">undo move</button>
            <button type="button" id="clearBoardBtn" class="btn" onclick="clearBoard()">clear board</button>
        </div>
        <br/>
        
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <!-- chess libraries: chessboard js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
    
    <!-- chess libraries: chessboard css -->
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <!-- chess libraries: chess js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js" 
            integrity="sha512-oprzqYFJfo4Bx/nNEcSI0xo7ggJrLc+qQ6hrS3zV/Jn0C4dsg4gu+FXW/Vm0jP9CrV7e5e6dcLUYkg3imjfjbw==" 
            crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- my javascript -->
    <script src="index.js"></script>
    
    
</body>

</html>
